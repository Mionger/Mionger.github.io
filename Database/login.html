<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>用户登录</title>
  </head>
  <body>

    <!-- logo -->
    <div class="up">
        <img id="icon" src="./images/logo.png" height="120;"/>
    </div>

    <!-- 注册信息表 -->
    <div class="down">
        <div id="container">  
            <div class="search bar4">  
                <form>  
                    <input type="text" placeholder="用户名" id="username-input">  
                </form>  
                <form>  
                    <input type="password"  placeholder="密码" id="password-input">  
                </form>
                <button class="login-button" id="login-button">登录</button>
                <button class="register-button" id="register-button">注册</button>    
            </div>  
        </div> 
    </div>
    
    <script type="text/javascript" src="./md5.js"></script>
    <script type="text/javascript" src="./database.js"></script>
    <script type="text/javascript" src="./login.js"></script>
  </body>
</html>
